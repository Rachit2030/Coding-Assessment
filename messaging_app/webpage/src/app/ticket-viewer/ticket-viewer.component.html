<div class="space-y-4">
  <h3 class="text-2xl font-semibold text-indigo-800">Tickets</h3>

  <div class="flex flex-wrap items-center space-x-4">
    <label class="font-medium">Filter:</label>
    <select [(ngModel)]="filter" 
            class="px-3 py-2 border rounded-lg shadow-sm focus:ring focus:ring-indigo-300">
      <option value="">All</option>
      <option value="Open">Open</option>
      <option value="In Progress">In Progress</option>
      <option value="Closed">Closed</option>
    </select>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 shadow-lg rounded-lg">
      <thead class="bg-indigo-100 text-indigo-900">
        <tr>
          <th class="p-3 text-left">ID</th>
          <th class="p-3 text-left">Subject</th>
          <th class="p-3 text-left">Status</th>
          <th class="p-3 text-left">Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets | ticketFilter:filter"
            class="hover:bg-indigo-50 transition-colors cursor-pointer">
          <td class="p-3 border-t">{{ticket.id}}</td>
          <td class="p-3 border-t">{{ticket.subject}}</td>
          <td class="p-3 border-t">
            <span [ngClass]="{
              'bg-green-200 text-green-800 px-2 py-1 rounded-full': ticket.status==='Open',
              'bg-yellow-200 text-yellow-800 px-2 py-1 rounded-full': ticket.status==='In Progress',
              'bg-red-200 text-red-800 px-2 py-1 rounded-full': ticket.status==='Closed'
            }">{{ticket.status}}</span>
          </td>
          <td class="p-3 border-t">{{ticket.createdAt | date:'short'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
