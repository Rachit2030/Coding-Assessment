<div class="bg-white p-4 rounded shadow">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold">Knowledgebase Editor</h3>
    <div>
      <button (click)="preview = !preview"
              class="px-2 py-1 md:px-3 md:py-2 border rounded mr-2 text-sm md:text-base">
        {{ preview ? 'Edit' : 'Preview' }}
      </button>

      <button (click)="save()"
              class="px-2 py-1 md:px-3 md:py-2 border rounded text-sm md:text-base">
        Save
      </button>
    </div>
  </div>

  <!-- EDIT MODE -->
  <div *ngIf="!preview">
    <textarea [(ngModel)]="content" rows="14"
              class="w-full h-60 md:h-96 border rounded p-2 font-mono">
    </textarea>
  </div>

  <!-- PREVIEW MODE -->
  <div *ngIf="preview" class="prose max-w-none p-2 border rounded">
    <div [innerHTML]="renderedHtml"></div>
  </div>
</div>
