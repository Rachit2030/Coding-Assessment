<!-- Mobile Hamburger: icon only, minimal margin -->
<div class="md:hidden flex justify-end bg-indigo-700 text-white px-1 py-1">
  <button (click)="toggleMenu()" aria-label="Open menu" class="p-0.5">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path *ngIf="!mobileMenuOpen"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
      <path *ngIf="mobileMenuOpen"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</div>

<!-- Desktop sidebar (normal) -->
<div class="hidden md:block bg-indigo-700 text-white w-64 p-6 space-y-4 h-full">
  <h2 class="text-2xl font-bold mb-6">Internal Dashboard</h2>
  <a routerLink="/tickets" routerLinkActive="bg-indigo-600"
     class="block p-3 rounded-md hover:bg-indigo-600 transition-colors">ğŸ“ Tickets</a>
  <a routerLink="/knowledgebase" routerLinkActive="bg-indigo-600"
     class="block p-3 rounded-md hover:bg-indigo-600 transition-colors">ğŸ“š Knowledgebase</a>
  <a routerLink="/logs" routerLinkActive="bg-indigo-600"
     class="block p-3 rounded-md hover:bg-indigo-600 transition-colors">ğŸ“ˆ Live Logs</a>
</div>

<!-- Mobile overlay sidebar (slides over, does NOT affect layout) -->
<div
  class="md:hidden fixed inset-y-0 left-0 z-50 w-64 bg-indigo-700 text-white p-6 space-y-4
         transform transition-transform duration-300 ease-in-out"
  [ngClass]="{
    'translate-x-0': mobileMenuOpen,
    '-translate-x-full': !mobileMenuOpen
  }"
>
  <h2 class="text-2xl font-bold mb-6">Internal Dashboard</h2>
  <a routerLink="/tickets" routerLinkActive="bg-indigo-600"
     (click)="mobileMenuOpen = false"
     class="block p-3 rounded-md hover:bg-indigo-600 transition-colors">ğŸ“ Tickets</a>
  <a routerLink="/knowledgebase" routerLinkActive="bg-indigo-600"
     (click)="mobileMenuOpen = false"
     class="block p-3 rounded-md hover:bg-indigo-600 transition-colors">ğŸ“š Knowledgebase</a>
  <a routerLink="/logs" routerLinkActive="bg-indigo-600"
     (click)="mobileMenuOpen = false"
     class="block p-3 rounded-md hover:bg-indigo-600 transition-colors">ğŸ“ˆ Live Logs</a>
</div>

<!-- Dark backdrop on mobile -->
<div
  *ngIf="mobileMenuOpen"
  (click)="toggleMenu()"
  class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden">
</div>
