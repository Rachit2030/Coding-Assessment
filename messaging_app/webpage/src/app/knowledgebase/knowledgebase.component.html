<div class="bg-white shadow rounded p-4">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold">Knowledgebase Editor</h2>
    <div>
      <button (click)="setPreview(false)" [class.font-bold]="!previewMode" class="mr-2">Edit</button>
      <button (click)="setPreview(true)" [class.font-bold]="previewMode">Preview</button>
    </div>
  </div>

  <div *ngIf="!previewMode">
    <textarea [(ngModel)]="text" class="w-full h-60 border rounded p-2"></textarea>
    <div class="mt-3 text-right">
      <button (click)="save()" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
    </div>
  </div>

  <div *ngIf="previewMode" class="prose max-w-none">
    <div [innerHTML]="html"></div>
  </div>
</div>
