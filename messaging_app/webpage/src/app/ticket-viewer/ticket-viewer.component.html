<div class="bg-white p-4 rounded shadow">
  <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-4 gap-2">
    <h3 class="text-lg font-semibold">Tickets</h3>
    <div class="flex items-center gap-2">
      <label class="text-sm">Filter:</label>
      <select [(ngModel)]="filter" class="border rounded px-2 py-1">
        <option>All</option>
        <option>Open</option>
        <option>In Progress</option>
        <option>Closed</option>
      </select>
    </div>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full text-left">
      <thead>
        <tr class="border-b">
          <th class="py-2 px-2 md:px-4">ID</th>
          <th class="py-2 px-2 md:px-4">Subject</th>
          <th class="py-2 px-2 md:px-4">Status</th>
          <th class="py-2 px-2 md:px-4">Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of filtered" class="odd:bg-gray-50">
          <td class="py-2 px-2 md:px-4">{{t.id}}</td>
          <td class="py-2 px-2 md:px-4">{{t.subject}}</td>
          <td class="py-2 px-2 md:px-4">{{t.status}}</td>
          <td class="py-2 px-2 md:px-4">{{t.createdAt}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
