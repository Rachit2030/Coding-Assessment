<div class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-50 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-4">
        Knowledgebase Editor
      </h1>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Create and manage your knowledgebase articles with live preview
      </p>
    </div>

    <!-- Editor Card -->
    <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-10 space-y-8">
      
      <!-- Header with Buttons -->
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-6">
        <div>
          <h3 class="text-3xl md:text-4xl font-bold text-gray-900">Article Editor</h3>
          <p class="text-gray-500 mt-1">Write in Markdown, preview instantly</p>
        </div>
        
        <!-- âœ… MOBILE-OPTIMIZED BUTTONS -->
        <div class="flex flex-col sm:flex-row gap-4 sm:gap-3 w-full sm:w-auto order-first sm:order-last sm:ml-auto">
          <button (click)="preview = !preview"
                  class="flex-1 sm:flex-none px-6 py-3 rounded-2xl bg-gradient-to-r from-indigo-500 to-indigo-600 text-white font-semibold hover:from-indigo-600 hover:to-indigo-700 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 text-sm md:text-base">
            {{preview ? 'âœï¸ Edit Mode' : 'ğŸ‘ï¸ Preview'}}
          </button>
          <button (click)="save()"
                  class="flex-1 sm:flex-none px-6 py-3 rounded-2xl bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold hover:from-green-600 hover:to-green-700 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 text-sm md:text-base">
            ğŸ’¾ Save Article
          </button>
        </div>
      </div>

      <!-- Divider -->
      <div class="h-px bg-gradient-to-r from-gray-200 to-transparent"></div>

      <!-- Editor Section -->
      <div *ngIf="!preview" class="space-y-4">
        <div class="flex items-center justify-between">
          <label class="text-lg font-semibold text-gray-700">Edit Content</label>
          <span class="text-sm text-gray-500">{{ content.length }}/5000 characters</span>
        </div>
        <textarea 
          [(ngModel)]="content" 
          rows="15"
          placeholder="Start writing your knowledgebase article here... Use Markdown for formatting"
          class="w-full border-2 border-gray-200 rounded-2xl p-6 font-mono text-gray-800 text-sm md:text-base resize-vertical
                 focus:border-indigo-300 focus:ring-4 focus:ring-indigo-100 focus:outline-none transition-all duration-200
                 shadow-sm hover:shadow-md">
        </textarea>
      </div>

      <!-- Preview Section -->
      <div *ngIf="preview" class="space-y-4">
        <div class="flex items-center justify-between">
          <label class="text-lg font-semibold text-gray-700">Live Preview</label>
          <button (click)="copyToClipboard()" 
                  class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-xl hover:bg-indigo-200 transition text-sm font-medium">
            ğŸ“‹ Copy HTML
          </button>
        </div>
        <div class="prose prose-indigo max-w-none p-8 border-2 border-indigo-100 rounded-3xl bg-gradient-to-br from-indigo-50 to-purple-50 min-h-[400px] overflow-auto">
          <div [innerHTML]="formattedContent"></div>
        </div>
      </div>

      <!-- Status Bar -->
      <div class="flex flex-col sm:flex-row justify-between items-center pt-6 border-t border-gray-100 text-sm text-gray-500 space-y-2 sm:space-y-0">
        <span>Auto-saves every 30 seconds â€¢ Last edit: {{ lastEdit | date:'short' }}</span>
        <div class="flex gap-4">
          <button (click)="loadTemplate('faq')" class="hover:text-indigo-600">ğŸ“‹ FAQ Template</button>
          <button (click)="loadTemplate('guide')" class="hover:text-indigo-600">ğŸ§­ Guide Template</button>
          <button (click)="clearAll()" class="hover:text-red-600">ğŸ—‘ï¸ Clear</button>
        </div>
      </div>
    </div>
  </div>
</div>
